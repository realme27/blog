<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{header::header}"></div>
<h3 th:text="${userModel.title}"></h3>
<form th:action="@{/users}" method="post" th:object="${userModel.user}">
    <input type="hidden" name="id" th:value="${userModel.user.id}">
    名称：<input type="text" name="name" th:value="${userModel.user.name}"><br>
    邮箱：<input type="email" name="email" th:value="${userModel.user.email}"><br>
    <input type="submit" value="提交">
</form>

<div th:replace="~{footer::footer}"></div>
</body>
</html>
